<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens Dinâmica</h1>
    <p>tente abrir esse site em vairos dispositivos diferentes ou simplesmente aumen te e diminua o tamenho de seu navegador</p>

    <picture>
        <source media="(max-width: 650px )" srcset="imagens/pequeno.jpg" type="image/jpg">
        <source media="(max-width: 1050px )" srcset="imagens/medio.jpg" type="image/jpg">
        <img src="imagens/grande.jpg" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo audio </h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/bon Jovi.mp3" type="audio/mpeg">

    </audio>

    
    
</body>
</html>
