<body>
    <h1>Paragrafos e quebra de linhas</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito. basta colocar no meio de par de tags de &lt;p&gt; &lt;/p&gt; <!-- Olá sou um comentario-->
    </p>

    <p>Se precisar em algum lugar especifico <br> como esse, você pode usar a tag &lt;br&gt;. </p>
    <p>vamos adicionar simbulos e emojis
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &real;
        &cent;
        &Delta;
        &uparrow;
