<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 1</title>

    <style>
        body{font-family: Arial, Helvetica, sans-serif;}

        table{
            width: 500px;
            height: 400px;
            border-collapse: collapse;   
        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center; 
            vertical-align: bottom;
        }

        .numero{
            text-align: right;
        }
        
    </style>
</head>
<body>
    <h1>Primeira Tabela</h1>

<!--
    HIERARQUIA DE TABELAS SIMPLES
TABLE = TABELA
    TABLE ROWS = LIMHA DE TABELA
        TABLE HEADER == CABEÃ‡ALHO DE TABELA
        TABLE DATA =DADOS DE TABELAS
-->
    <table>
        <tr> <!-- Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>

        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>

        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
